
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar style="--background: #f6cc26;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> RegistrAPP</ion-title>

      <ion-icon name="person-circle" slot="end" size="large" class="ion-margin-end" routerLink="/perfil"></ion-icon>
    </ion-toolbar>
      <!-- El botón "Atrás" fuera de la card y con posición fija en la pantalla -->
  <ion-button fill="clear" color="warning" (click)="goBack()" style="position: fixed; top: 60px; left: 10px;">
    <ion-icon slot="start" name="arrow-back"></ion-icon>
    Atrás
  </ion-button>

  </ion-header>

  <ion-content class="ion-padding" style="--background: #1a4066;">
    <br>
    <br>
    <!-- Aquí va la card con las asignaturas -->
    <app-lista-asignatura></app-lista-asignatura>

    <!-- Botón Flotante para nueva asignatura (si lo tienes) -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addUpdateAsignatura()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>


</div>
