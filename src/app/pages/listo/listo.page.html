<ion-header [translucent]="true">
  <ion-toolbar style="--background: #f6cc26;">
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #1a4066;">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="">¡Operaciones relizadas con éxito!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-text color="">
          <h4>Su registro de asistencia fue ejecutado exitosamente en la fecha  {{horas.datetime}}
             en la asignatura [INSERTE ASIGNATURA].</h4>
        </ion-text>
        <ion-button color="" routerLink="/inicio">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <span>Volver al Inicio</span>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
      <!-- Botón "Atrás" en la esquina superior izquierda -->
      <ion-button fill="clear" color="warning" (click)="goBack()" style="position: fixed; top: 60px; left: 10px;">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Atrás
      </ion-button>
</ion-content>
