<ion-header>
  <ion-toolbar style="--background: #f6cc26;">
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top ion-text-center" style="--background: #1a4066;">
  <br>
  <ion-card shape="round">
    <br>
    <ion-avatar>
      <img src="assets/a.jpg"/> 
    </ion-avatar>

    <ion-button color="warning" class="photo-btn" size="small" shape="round">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>

    <h2>{{ usuario.nombre }}</h2> <!-- Mostrar el nombre del usuario -->
    <div>{{ usuario.rol }}</div> <!-- Mostrar el rol del usuario -->
    <div>{{ usuario.correo }}</div> <!-- Mostrar el rol del usuario -->
    <div>{{ usuario.password }}</div> <!-- Mostrar el rol del usuario -->
    <div>{{ usuario.apellido }}</div> <!-- Mostrar el rol del usuario -->
    <div>{{ usuario.usuario }}</div> <!-- Mostrar el rol del usuario -->
  
  </ion-card>

  <ion-card>
    <ion-item button (click)="logout()" color="warning">
      <ion-label>Cerrar Sesi칩n</ion-label> 
      <ion-icon name="log-out"></ion-icon>
    </ion-item>
  </ion-card>

  <!-- Bot칩n "Atr치s" en la esquina superior izquierda -->
  <ion-button fill="clear" color="warning" (click)="goBack()" style="position: fixed; top: 60px; left: 10px;">
    <ion-icon slot="start" name="arrow-back"></ion-icon>
    Atr치s
  </ion-button>
</ion-content>
