<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button>
        <ion-label>Opción 1</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Opción 2</ion-label>
      </ion-item>
      <ion-item button>

      </ion-item>
    </ion-list>

</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password" required [(ngModel)]="newPassword" name="newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
        <ion-input type="password" required [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!resetPasswordForm.valid">
        Restablecer Contraseña
      </ion-button>

      <ion-row>
        <ion-col>
          <ion-router-link routerLink="/login">Volver a Iniciar Sesión</ion-router-link>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</div>
