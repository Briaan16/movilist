<ion-card>
  <!-- Bot칩n de "Atr치s" en la esquina superior izquierda -->
  <ion-button fill="clear" color="primary" (click)="goBack()" style="position: absolute; top: 10px; left: 10px;">
    <ion-icon name="arrow-back" slot="start"></ion-icon>
    Atr치s
  </ion-button>
  <br>
  <br>
  <ion-card-header>
    <ion-card-title>Lista de Alumnos</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <!-- Bot칩n para abrir el modal de agregar alumno -->
    <ion-button color="primary" expand="block" (click)="openModal()">Agregar Alumno</ion-button>

    <div class="places">
      <div class="place" *ngFor="let alumno of alumnos">
        <ion-card class="alumno-card">
          <ion-card-header>
            <ion-card-title>{{ alumno.nombre }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Registro Presente:</strong> {{ alumno.presente }}</p>
            <p><strong>Registro Ausente:</strong> {{ alumno.ausente }}</p>

            <!-- Mostrar el porcentaje de asistencia con respecto al total de clases -->
            <p><strong>Asistencia:</strong> {{ calcularPorcentajeAsistencia(alumno) | number:'1.2-2' }}%</p>

            <!-- Mostrar el total de clases de la asignatura -->
            <p><strong>Clases Totales:</strong> {{ alumno.totalClases }}</p>

            <ion-button color="danger" fill="outline" expand="block" (click)="onClickDelete(alumno)">
              Borrar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-card-content>
</ion-card>
